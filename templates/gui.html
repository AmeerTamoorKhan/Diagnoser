<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    {% if title %}
        <title> Diagnoser - {{title}}</title>
    {% else %}
        <title> Diagnoser - Home</title>
    {% endif %}
    <style>
        body{
            height: 100%;
        }
        .border{
            border: 1px solid red;
        }
        .my-container{
            border: 1px solid green;
        }
        .upper-cont{
            border: 1px solid red;
            height: 20%;

        }
        .logo-cont{
            border: 1px solid blue;
        }

        .upper-middle-cont{
            border: 1px solid black;
            height: 30%;
        }
        .dropdown{
            overflow-y:auto;
        }
        .list-cont{
            max-height: 50px;
        }
        .lower-middle-cont{

            border: 1px solid yellow;
            height: 45%;
        }

        .lower-cont{
            border: 1px solid blue;
            height: 5%;
        }

    </style>
    <script>
<!--        console.log(document.getElementById("dropdown_selection").value);-->
        function dropdown_selection(){
            console.log("Hello")
            var d = document.getElementById("dropdown_select").innerHTML;
            console.log(d);
        }
    </script>
</head>
<body>
    <div class="container my-container vh-100 ">

        <div class="row justify-content-center upper-cont">
            <div class="col h-50 m-5 col-centered logo-cont">
                <img class="img-fluid m-4 rounded mx-auto d-block" src={{url_for('static',filename="Images/logo.png")}} >
            </div>
        </div>

        <div class="row upper-middle-cont">
            <div class="col dropright text-left  border">
                  <button class="btn btn-secondary dropdown-toggle  m-5 border" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Symptoms
                  </button>
                  <select onchange="dropdown_selection();">
                      <div class="dropdown-menu pre-scrollable h-100"  aria-labelledby="dropdownMenuButton">
                          {% for symptom in symptoms %}
                           <a class="dropdown-item" href="#"><option id="dropdown_select" >{{symptom}}</option> </a>
                          {% endfor %}
                      </div>

                  </select>

            </div>
            <div class="col border">
                <ul class="list-group m-2">
                    <li class="list-group-item p-2" >Abdominal pain</li>
                    <li class="list-group-item p-2">Acidity</li>
                    <li class="list-group-item p-2">Itching</li>
                    <li class="list-group-item p-2">Fever</li>
                    <li class="list-group-item p-2">Family History</li>
                </ul>
                <button type="button" class="btn btn-danger ml-2 mt-2">Reset</button>
                <button type="button" class="btn btn-secondary ml-2 mt-2">Remove</button>
                <button type="button" class="btn btn-success ml-2 mt-2">Aanalyze</button>
            </div>
        </div>

        <div class="row lower-middle-cont">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Disease 1:</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="2" readonly>

                    </textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Precaution:</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="2" readonly></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Disease 2:</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="2" readonly></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Precaution:</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="2" readonly>

                    </textarea>
                </div>
            </div>
        </div>

        <div class="row lower-cont">
            <div class="col">
                Powered by Diagnoser.
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
